<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#0f172a" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- Connected nodes representing pipeline -->
  <!-- Left node -->
  <circle cx="18" cy="32" r="6" fill="#38bdf8" opacity="0.9"/>
  <circle cx="18" cy="32" r="4" fill="#0ea5e9"/>
  
  <!-- Center node -->
  <circle cx="32" cy="32" r="8" fill="url(#grad1)"/>
  <circle cx="32" cy="32" r="6" fill="#22c55e"/>
  
  <!-- Right node -->
  <circle cx="46" cy="32" r="6" fill="#38bdf8" opacity="0.9"/>
  <circle cx="46" cy="32" r="4" fill="#0ea5e9"/>
  
  <!-- Connection lines -->
  <line x1="24" y1="32" x2="28" y2="32" stroke="#38bdf8" stroke-width="2" opacity="0.6"/>
  <line x1="36" y1="32" x2="40" y2="32" stroke="#38bdf8" stroke-width="2" opacity="0.6"/>
  
  <!-- Top accent node -->
  <circle cx="32" cy="18" r="4" fill="#22c55e" opacity="0.7"/>
  <line x1="32" y1="24" x2="32" y2="28" stroke="#22c55e" stroke-width="2" opacity="0.5"/>
</svg>

